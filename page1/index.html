<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

    <style>
      .video-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -9;
        opacity: 0.5;
      }
      .content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body class="bg-black">
    <div class="relative h-screen w-screen overflow-hidden">
      <video
        src="./assets/asset.mp4"
        class="video-bg"
        autoplay
        muted
        loop
      ></video>
      <nav class="flex justify-around space-x-9 mt-8">
        <span class="text-white font-extrabold text-2xl font-mono pl-5"
          >BINACHI</span
        >
        <ul class="text-white flex space-x-7">
          <li>BIKES</li>
          <li>E-BIKES</li>
          <li>APPAREL</li>
        </ul>
        <button
          class="bg-white font-serrif rounded-2xl font-semibold text-sm px-2"
        >
          BINACHI WORLD
        </button>
      </nav>
      <div class="content h-screen w-screen -mt-10">
        <h1 class="text-9xl font-bold text-white font-mono mb-5">
          THE NEW INFINITO
        </h1>
        <button class="text-white font-mono text-2xl border-2 border-white p-2">
          Discover more
        </button>
      </div>
      <div class="absolute text-white bottom-9 left-9">
        <h3 class="text-2xl">Ready for the ride</h3>
        <p>On our way to US.</p>
      </div>
    </div>
  </body>
</html>
